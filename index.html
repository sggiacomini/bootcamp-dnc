<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>BootcampDNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos  para Participar</a>
        </div>
        <button>Login</button>
    </nav>

<section>
    <header>
        <h1>Bootcamp DNC</h1>
        <h2> Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="textbackground">acelerar a carreira</span> com uma<br>
                  semana intensiva de conteúdo de mercado entre<br>
                   <span class="textbackground">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
    </header>
    <form>
        <div class="formGroup">
            <label>Nome</label>
            <input type="text" placeholder="Insira seu nome aqui">
        </div>  
        <div class="formGroup">
            <label>Sobrenome</label>
            <input type="text" placeholder="Insira seu sobrenome aqui">
        </div> 
        <div class="formGroup">
            <label>Área de interesse:</label>
            <div class="checkboxItens">
                <input type="checkbox" value="front">
                <label>Front-end</label>

                <input type="checkbox" value="back">
                <label>Back-end</label>

                <input type="checkbox" value="BD">
                <label>Banco de Dados</label>
            </div> 
        </div>
            
        </div> 
        <div class="formGroup">
            <label>E-mail</label>
            <input type="email" placeholder="Insira seu nome aqui">
        </div> 
        <div class="formGroup">
            <label>Telefone</label>
            <input type="text" placeholder="(99) 99999-9999">
        </div> 
        <div class="formGroup">
            <label>Insira uma frase criativa aqui</label>
            <input type="text" placeholder="Insira qual frase criativa você gostaria de falar...">
        </div>

        <input type="submit" value="Cadastrar">
                     
        </form>
    </section>
</body>
</html>
